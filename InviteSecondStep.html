	<script type="text/javascript">
		$(document).ready(function ($) {
			$(".btn-box.second").click(function(e) {
		        e.preventDefault();
		        $(".floating-panel").toggleClass("hiddn", 10000);
		    });
		    $(".panel-close").click(function(e) {
		        e.preventDefault();
		        $(".floating-panel").toggleClass("hiddn", 10000);
		    });

		    $(".btn-box.first").click(function(e) {
		        e.preventDefault();
		        $(this).children(":first").toggleClass("fa-star");
		        $(this).children(":first").toggleClass("fa-star-o");
		        $(this).children(":first").toggleClass("color-warning");
		    });

		   
		   $(document).on("shown.bs.dropdown", ".dropdown", function () {
			    // calculate the required sizes, spaces
			    var $ul = $(this).children(".dropdown-menu");
			    var $button = $(this).children(".dropdown-toggle");
			    var ulOffset = $ul.offset();
			    // how much space would be left on the top if the dropdown opened that direction
			    var spaceUp = (ulOffset.top - $button.height() - $ul.height()) - $(window).scrollTop();
			    // how much space is left at the bottom
			    var spaceDown = $(window).scrollTop() + $(window).height() - (ulOffset.top + $ul.height());
			    // switch to dropup only if there is no space at the bottom AND there is space at the top, or there isn't either but it would be still better fit
			    if (spaceDown < 0 && (spaceUp >= 0 || spaceUp > spaceDown))
			      $(this).addClass("dropup");
			}).on("hidden.bs.dropdown", ".dropdown", function() {
			    // always reset after close
			    $(this).removeClass("dropup");
			});

			$(".dropdown-menu li a").click(function(){
			  $(this).parents(".dropdown").find('.btn').html($(this).text() + ' <span class="caret"></span>');
			  $(this).parents(".dropdown").find('.btn').val($(this).data('value'));
			});

		});	
	</script>
